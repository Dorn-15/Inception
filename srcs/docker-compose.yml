services:
  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
    env_file: .env
    #port de test
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ../secrets:/run/secrets:ro
    networks:
      - inception_net
    restart: unless-stopped


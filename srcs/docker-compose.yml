  nginx:
    build: ./requirements/nginx
    container_name: nginx
    env_file: .env
    # depends_on:
    #   - wordpress
    ports:
      - "443:443"
    volumes:
      - /home/adoireau/data/www/html:/var/www/wordpress:ro
      - ../secrets:/run/secrets:ro
    networks:
      - inception_net
    restart: always

volumes:
  db_data:
  wp_data:

networks:
  inception_net:
    name: inception_net
    driver: bridge
